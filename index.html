<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class 2 example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- make comments with command slash -->

<body>

    <h1>
        Maybe I'll be able to decide which candy I want if I can see a picture of each candy?
    </h1>

    <div class="container">
        <div id="column-left" class="column">
            <div class="card3" data-artist='peanut'>
                <div class="candy">
                    Peanut M&Ms
                </div>
            </div>
            <div class="card2" data-artist='crunch'>
                <div class="candy">
                    Crunch Bar
                </div>
            </div>
            <div class="card1" data-artist='reese'>
                <div class="candy">
                    Reese's
                </div>
            </div>
        </div>
        <div id="column-right" class="column">
            Hurry up, the cashier is getting annoyed...
        </div>
    </div>
    <script   src="https://code.jquery.com/jquery-3.7.1.min.js"   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="   crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
